<head>

  <link rel="stylesheet" href="../gnashcss.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

	<script src="dialogue.js"></script>

	<title>WME 1273</title>
</head>

<body>
	<div id="game-container" class="Oddly-Shaded-Woods initial-screen">
		<div id="test-character" style="left:448px;top:320px;"></div>

		<!------------------------ Level 1 ------------------------>
		<!--------- Initial Screen --------->
		<!-- Obstacles -->
		<div class="obstacle fence Oddly-Shaded-Woods initial-screen" style="left:304px;top:108px;">
			<div><!--this has the actual fence image in it--></div>
		</div>
		<div class="obstacle Oddly-Shaded-Woods initial-screen" style="left:208px;top:416px;"></div>
		<div class="obstacle small Oddly-Shaded-Woods initial-screen" style="left:576px;top:496px;"></div>
		<!-- Decorations -->
		<div class="test-decoration Oddly-Shaded-Woods initial-screen" style="left:64px;top:304px;"></div>
		<!--Objectives -->
		<div class="objective CandyApple Oddly-Shaded-Woods initial-screen" title="CandyApple" style="left:240px;top:304px;"></div>
		<!-- Characters -->
		<div id="Alsike" class="Oddly-Shaded-Woods initial-screen npc" style="left:700px;top:304px;"></div>

		<!--------- Screen 9 / Left 2 --------->
		<div class="obstacle fence talltrunk Oddly-Shaded-Woods left-2" style="left:0;top:400px;">
			<div><!--this has the actual fence image in it--></div>
		</div>
		<div class="obstacle fence talltrunk Oddly-Shaded-Woods left-2" style="left:209px;top:108px;">
			<div><!--this has the actual fence image in it--></div>
		</div>
		<div class="obstacle fence talltrunk Oddly-Shaded-Woods left-2" style="left:650px;top:488px;">
			<div><!--this has the actual fence image in it--></div>
		</div>

		<!--------- Screen 12 / Right 1 --------->
		<div class="obstacle fence Oddly-Shaded-Woods right-1" style="left:860px;top:384px;width:64px;">
			<div><!--this has the actual fence image in it--></div>
		</div>

		<!--------- Screen 13 / Right 2 --------->
		<div class="obstacle fence Oddly-Shaded-Woods right-2" style="left:0;top:384px;width:660px;">
			<div><!--this has the actual fence image in it--></div>
		</div>

		<div class="obstacle fence deadtree Oddly-Shaded-Woods right-2" style="left:160px;top:160px;">
			<div><!--this has the actual fence image in it--></div>
		</div>

	<!------------------------ Top Elements ------------------------>
		<!--------- Title --------->
		<span id="screen-display">Oddly Shaded Woods</span>
		<!--------- Tutorial --------->
		<div id="tutorial" style="display: flex;">
			Move: WASD or ARROW KEYS
			<br>
			Sprint: shift(hold)
			<br>
			Interact: space
			<button onclick="hideTutorial()" id="tutorial-button">Okay!</button>
		</div>
		<!--------- Character Pop-Up --------->
		<div class="dialogue-popup">
			<div class="dialogue-wrap">
				<div id="talk-sprite"></div>
				<div id="speech-bubble">
					<h3 id="character-name"></h3>
					<div id="dialogue-loader"></div>
					<i class="fa-solid fa-caret-down" id="dialogue-arrow" onclick="buttonPress()"></i>
				</div>
			</div>
		</div>



	</div>


	<ul id="inventory">
		<h3>Clues</h3>
		<li id="CandyApple">
			<span></span>
			Candy Apple
		</li>
		<li>Test List</li>
	</ul>
</body>

<script src="wmegamejs3.js"></script>
